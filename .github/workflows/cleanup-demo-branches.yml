name: Cleanup Demo Branches

on:
    schedule:
        - cron: "*/30 * * * *"
    workflow_dispatch:
        inputs:
            branch:
                description: "Target branch to operate on"
                required: false
                default: "live-demo"

jobs:
    prune:
        runs-on: ubuntu-latest
        env:
            TARGET_BRANCH: ${{ inputs.branch || 'live-demo' }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  ref: ${{ env.TARGET_BRANCH }}

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install deps
              run: bun install --frozen-lockfile

            - name: Cleanup demo databases
              env:
                  TURSO_ORG: ${{ secrets.TURSO_ORG }}
                  TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
                  DEMO_SESSION_TTL_MINUTES: 30
              run: bun run scripts/cleanup-demo-branches.ts
