name: Cleanup Demo Branches

on:
    schedule:
        - cron: "*/30 * * * *"
    workflow_dispatch: {}

jobs:
    prune:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install deps
              run: bun install --frozen-lockfile

            - name: Cleanup demo databases
              env:
                  TURSO_ORG: ${{ secrets.TURSO_ORG }}
                  TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
                  DEMO_SESSION_TTL_MINUTES: 30
              run: bun run scripts/cleanup-demo-branches.ts
